site_name: ACP Mobile Documentation
site_description: Mobile companion app for Ambient Code Platform
site_author: Red Hat AI Engineering
repo_url: https://github.com/ambient-code/acp-mobile
repo_name: ambient-code/acp-mobile
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Setup Guide: getting-started/setup.md
    - Troubleshooting: getting-started/troubleshooting.md
    - Universal Links: getting-started/universal-links.md
  - Architecture:
    - Overview: architecture/overview.md
  - Design:
    - Design System: design/design-system.md
  - Features:
    - Integrations: features/integrations.md
  - API Reference:
    - Overview: api/index.md
  - Performance:
    - Monitoring: performance/monitoring.md
    - Analysis: performance/analysis.md
    - Baseline Metrics: performance/baseline.md
    - Optimizations: performance/optimizations.md
  - Security:
    - Best Practices: security/best-practices.md
  - Development:
    - Contributing Guide: getting-started/contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ambient-code/acp-mobile
      name: ACP Mobile on GitHub
  version:
    provider: mike

